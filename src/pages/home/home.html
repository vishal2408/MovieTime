<ion-header>
  <ion-navbar>
    <ion-title>MovieTime</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Search MOVIE</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="upcomings" (click)="fetchUpcomings()">
        UPCOMING
      </ion-segment-button>
      <ion-segment-button value="popular" (click)="fetchPopulars()">
        POPULAR
      </ion-segment-button>
    </ion-segment>
  </div>
  <div padding>
    <h1>{{tabItem}}</h1>

        <div padding>
          <ion-card *ngFor="let i of random" >
            <ion-card-header>
              {{jsonMovie[i].original_title}}
            </ion-card-header>
            <ion-thumbnail>
            <img src="http://image.tmdb.org/t/p/w500//{{jsonMovie[i].backdrop_path}}" width="100%" height="100%" (click)="description(i)">
            </ion-thumbnail>
              <ion-card-content>
              {{jsonMovie[i].overview}}
            </ion-card-content>
            </ion-card>
        </div>


  </div>
</ion-content>
